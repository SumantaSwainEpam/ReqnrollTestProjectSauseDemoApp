name: Reqnroll Test Project Sause Demo App

on:
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0' ]
        browser: [ chrome, firefox, edge ]  # Cross-browser matrix

    env:
      BROWSER: ${{ matrix.browser }}
      REPORT_DIR: Reports
      LOG_DIR: Logs
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run Reqnroll BDD Tests on ${{ matrix.browser }}
        run: |
          echo "ðŸŒ Running tests on browser: $BROWSER"
          export GITHUB_ACTIONS=true
          export BROWSER=$BROWSER
          dotnet test --no-build --configuration Release \
            --filter FullyQualifiedName~ReqnrollTestProjectSauseDemoApp.Features \
            --logger "trx;LogFileName=test_results_${{ matrix.browser }}.trx" \
            --verbosity normal

      - name: Upload Reports & Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Reports-and-Logs-${{ matrix.browser }}
          path: |
            ${{ env.REPORT_DIR }}/
            ${{ env.LOG_DIR }}/
            **/*.trx

       # Step 8ï¸âƒ£: Generate a short summary in GitHub Actions
      - name: Generate Test Summary
        if: always()
        run: |
          echo "### ðŸ§ª Test Summary for Browser: $BROWSER" >> $GITHUB_STEP_SUMMARY
          PASSED=$(grep -o 'Passed: [0-9]\+' test_results_${{ matrix.browser }}.trx | head -1 | awk '{print $2}')
          FAILED=$(grep -o 'Failed: [0-9]\+' test_results_${{ matrix.browser }}.trx | head -1 | awk '{print $2}')
          echo "- âœ… Passed: ${PASSED:-0}" >> $GITHUB_STEP_SUMMARY
          echo "- âŒ Failed: ${FAILED:-0}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—‚ï¸ Logs and HTML reports are available in uploaded artifacts." >> $GITHUB_STEP_SUMMARY
