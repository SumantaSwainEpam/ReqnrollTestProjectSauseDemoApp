name: Reqnroll Test Project Sause Demo App

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '8.0' ]
        browser: [ chrome, firefox, edge ]

    env:
      BROWSER: ${{ matrix.browser }}
      REPORT_DIR: Reports
      LOG_DIR: Logs
      TEST_RESULTS_DIR: TestResults
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: true
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1

    steps:
      # Step 1: Checkout
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup .NET
      - name: âš™ï¸ Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # Step 3: Cache NuGet packages
      - name: ğŸ’¾ Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Step 4: Restore dependencies
      - name: ğŸ“¦ Restore dependencies
        run: dotnet restore

      # Step 5: Build project
      - name: ğŸ—ï¸ Build solution
        run: dotnet build --no-restore --configuration Release

      # Step 6: Run tests
      - name: ğŸ§ª Run Reqnroll Tests on ${{ matrix.browser }}
        run: |
          echo "ğŸŒ Running tests on browser: $BROWSER"
          dotnet test --no-build --configuration Release \
            --filter FullyQualifiedName~ReqnrollTestProjectSauseDemoApp.Features \
            --logger "trx;LogFileName=test_results_${{ matrix.browser }}.trx" \
            --results-directory ${{ env.TEST_RESULTS_DIR }} \
            --verbosity normal

      # Step 7: Upload logs and TRX
      - name: ğŸ“¤ Upload Reports & Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Reports-and-Logs-${{ matrix.browser }}
          path: |
            **/${{ env.REPORT_DIR }}/
            **/${{ env.LOG_DIR }}/
            **/${{ env.TEST_RESULTS_DIR }}/
            **/*.trx

      # Step 8: Test summary in GitHub UI
      - name: ğŸ§¾ Generate Test Summary
        if: always()
        run: |
          echo "### ğŸ§ª Test Summary for Browser: $BROWSER" >> $GITHUB_STEP_SUMMARY
          TRX_FILE=$(find ${{ env.TEST_RESULTS_DIR }} -name "test_results_${{ matrix.browser }}.trx" | head -1)
          if [ -f "$TRX_FILE" ]; then
            PASSED=$(grep -o 'Passed: [0-9]\+' "$TRX_FILE" | head -1 | awk '{print $2}')
            FAILED=$(grep -o 'Failed: [0-9]\+' "$TRX_FILE" | head -1 | awk '{print $2}')
            echo "- âœ… Passed: ${PASSED:-0}" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ Failed: ${FAILED:-0}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âš ï¸ No TRX file found for parsing results." >> $GITHUB_STEP_SUMMARY
          fi
          echo "- ğŸ“‚ Logs and HTML reports are available in uploaded artifacts." >> $GITHUB_STEP_SUMMARY

      # Step 9: Cleanup
      - name: ğŸ§¹ Cleanup workspace
        if: always()
        run: |
          rm -rf ${{ env.TEST_RESULTS_DIR }} || true
          rm -rf ${{ env.REPORT_DIR }} || true
          rm -rf ${{ env.LOG_DIR }} || true

  # Step 10: Combine Reports after matrix jobs
  combine-reports:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: ğŸ“¥ Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      # âœ… Replaced ReportUnit with ReportGenerator (modern & maintained)
      - name: ğŸ“Š Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool
        env:
          PATH: $PATH:/home/runner/.dotnet/tools

      - name: ğŸ“ˆ Generate Combined HTML Report
        run: |
          mkdir -p CombinedReport
          reportgenerator \
            "-reports:./artifacts/**/*.trx" \
            "-targetdir:./CombinedReport" \
            "-reporttypes:HtmlInline_AzurePipelines;TextSummary"

      - name: ğŸ“¤ Upload Combined HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: Combined-HTML-Report
          path: ./CombinedReport
